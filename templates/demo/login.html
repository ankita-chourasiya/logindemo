<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  html{
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100vh;
}
body{
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100vh;
  background: gray;
  display: table; 
}
.signin{
  border:1px solid rgba(255,255,255,0.3);
  border-radius: 15px;
  padding: 3em;
  position: absolute;
  top:50%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
}
h2{
  font-family: Source Sans pro;
  font-weight: lighter;
  color: #fff;
  font-size: 50px;
  text-align: center;
}
input{
  display: block;
  width: 320px;
  height: 50px;
  background-color: rgba(0,0,0,0.3);
  outline: none;
  border:1px solid rgba(0,0,0,0.5);
  font-family: Source Sans pro;
  font-weight: lighter;
  font-size: 14px;
  margin-bottom: 10px;
  padding-left: 10px;
  border-radius: 15px;
}
button{
  width: 332px;
  height: 50px;
  font-size: 16px;
  background:#000;
  font-weight: lighter;
  color: #fff;
  border-radius: 15px;
  border:0px;
}

</style>
</head>
<body>
  <div class="signin">
    <form class="box" action="loginD" method="POST">
      {% csrf_token %}
      <h2>Login Form</h2>
      <input type="email" placeholder="Enter Email Id" name="email" required>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <button type="submit" class="loginbtn">Login</button>
    </form>
    {{key}}
    <p>Create New Account ? <a href="registartion" style="color: white; text-decoration: none;">Sign up</a></p>
    <p>View All Record ?<a href="viewdata" style="color: white; text-decoration: none;">View</a></p>
  </div>


</body>
</html>
